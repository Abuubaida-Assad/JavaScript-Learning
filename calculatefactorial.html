    <!-- . problem
    . write a function that calculate factorial of a given number 
    .input : a number , positive integer >0, 1 ,4 ... 
    return : factorial of that number 
    . factorial multiplication of all positive integers from 1 to given number  -->
    <script>
       function calculateFactorial(inputNumber) {

    if(inputNumber < 0) {
        throw new Error("inputNumber should be greater than or equal to zero");
    }
    let result = 1;
    for(let i = 1; i <= inputNumber; i++) {

      
        result *= i
       
        
    }

    return result;
}
function calculateFactorialUsingRecursion(inputNumber) {
    if(inputNumber< 0) {
        throw new error ("inputNumber should be greater than or equal to zero");
        
    }
    if(inputNumber ===0 || inputNumber ===1) {
        return 1;
    }
        return inputNumber * calculateFactorialUsingRecursion(inputNumber - 1);
}
console.log(calculateFactorial(5));
console.log(calculateFactorial(4));
