<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <style>
    body {
      background: burlywood;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .todo-container {
      background: white;
      width: 380px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 45px;
      background: #667eea;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f6fb;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .id {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="todo-container">
    <h2>Todo List</h2>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Enter a todo">
      <button onclick="addTodo()">+</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const todos = [
      { id: 1, text: "Learn HTML", done: false },
      { id: 2, text: "Learn CSS", done: false }
    ];

    let nextId = 3;

    function showTodos() {
      const list = document.getElementById("todoList");
      list.innerHTML = "";

      for (let i = 0; i < todos.length; i++) {
        const li = document.createElement("li");

        const leftDiv = document.createElement("div");
        leftDiv.className = "left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todos[i].done;
        checkbox.onclick = toggleTodo(i);

        const textSpan = document.createElement("span");
        textSpan.innerHTML = todos[i].text;

        if (todos[i].done === true) {
          textSpan.className = "completed";
        }

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(textSpan);

        const idSpan = document.createElement("span");
        idSpan.className = "id";
        idSpan.innerHTML = "ID: " + todos[i].id;

        li.appendChild(leftDiv);
        li.appendChild(idSpan);

        list.appendChild(li);
      }
    }

    function toggleTodo(index) {
      return function() {
        todos[index].done = !todos[index].done;
        showTodos();
      }
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      const value = input.value;

      if (value === "") {
        return;
      }

      const newTodo = {
        id: nextId,
        text: value,
        done: false
      };

      todos.push(newTodo);
      nextId = nextId + 1;

      input.value = "";
      showTodos();
    }

    showTodos();
  </script>

</body>
</html>
