<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart.js 3x3 Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

h2 {
  text-align: center;
  padding: 15px;
}

/* ===== GRID LAYOUT ===== */
.dashboard {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 per row */
  gap: 20px;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

canvas {
  width: 100% !important;
  height: 280px !important;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .dashboard {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .dashboard {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h2>üìä Cricket Analytics Dashboard</h2>

<div class="dashboard">

  <div class="card"><canvas id="barChart"></canvas></div>
  <div class="card"><canvas id="lineChart"></canvas></div>
  <div class="card"><canvas id="pieChart"></canvas></div>

  <div class="card"><canvas id="hBarChart"></canvas></div>
  <div class="card"><canvas id="multiLineChart"></canvas></div>
  <div class="card"><canvas id="areaChart"></canvas></div>

  <div class="card"><canvas id="scatterChart"></canvas></div>
  <div class="card"><canvas id="histChart"></canvas></div>
  <div class="card"><canvas id="radarChart"></canvas></div>

</div>

<script>
/* ===== COMMON OPTIONS (HOVER ENABLED) ===== */
const commonOptions = {
  responsive: true,
  maintainAspectRatio: false,
  interaction: {
    mode: 'nearest',
    intersect: true
  },
  plugins: {
    tooltip: {
      enabled: true,
      backgroundColor: '#333',
      titleColor: '#fff',
      bodyColor: '#fff',
      borderWidth: 1
    },
    legend: {
      display: true
    }
  }
};

// 1Ô∏è‚É£ Bar Chart
new Chart(barChart, {
  type: 'bar',
  data: {
    labels: ['A', 'B', 'C', 'D'],
    datasets: [{
      label: 'Scores',
      data: [65, 90, 75, 110],
      backgroundColor: '#4caf50'
    }]
  },
  options: commonOptions
});

// 2Ô∏è‚É£ Line Chart
new Chart(lineChart, {
  type: 'line',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr'],
    datasets: [{
      label: 'Growth',
      data: [20, 45, 30, 60],
      borderColor: '#2196f3',
      tension: 0.4
    }]
  },
  options: commonOptions
});

// 3Ô∏è‚É£ Pie Chart
new Chart(pieChart, {
  type: 'pie',
  data: {
    labels: ['Batting', 'Bowling', 'Fielding'],
    datasets: [{
      data: [40, 35, 25],
      backgroundColor: ['#f44336', '#ff9800', '#4caf50']
    }]
  },
  options: commonOptions
});

// 4Ô∏è‚É£ Horizontal Bar
new Chart(hBarChart, {
  type: 'bar',
  data: {
    labels: ['Player 1', 'Player 2', 'Player 3'],
    datasets: [{
      label: 'Runs',
      data: [50, 80, 65],
      backgroundColor: '#9c27b0'
    }]
  },
  options: {
    ...commonOptions,
    indexAxis: 'y'
  }
});

// 5Ô∏è‚É£ üèè Multi-Line Cricket Comparison
new Chart(multiLineChart, {
  type: 'line',
  data: {
    labels: ['5', '10', '15', '20', '25', '30', '35', '40', '45', '50'],
    datasets: [
      {
        label: 'Team A Runs',
        data: [30, 65, 95, 120, 150, 175, 195, 215, 240, 265],
        borderColor: '#2196f3',
        tension: 0.4
      },
      {
        label: 'Team B Runs',
        data: [25, 55, 80, 110, 135, 160, 185, 205, 225, 250],
        borderColor: '#f44336',
        tension: 0.4
      }
    ]
  },
  options: {
    ...commonOptions,
    plugins: {
      ...commonOptions.plugins,
      title: {
        display: true,
        text: 'Runs vs Overs (Cricket Comparison)'
      }
    }
  }
});

// 6Ô∏è‚É£ Area Chart
new Chart(areaChart, {
  type: 'line',
  data: {
    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
    datasets: [{
      label: 'Revenue',
      data: [20, 40, 35, 60],
      fill: true,
      backgroundColor: 'rgba(33,150,243,0.4)',
      borderColor: '#2196f3'
    }]
  },
  options: commonOptions
});

// 7Ô∏è‚É£ Scatter Plot
new Chart(scatterChart, {
  type: 'scatter',
  data: {
    datasets: [{
      label: 'Performance',
      data: [
        {x: 10, y: 20},
        {x: 20, y: 35},
        {x: 30, y: 25},
        {x: 40, y: 45}
      ],
      backgroundColor: '#ff5722'
    }]
  },
  options: commonOptions
});

// 8Ô∏è‚É£ Histogram
new Chart(histChart, {
  type: 'bar',
  data: {
    labels: ['0-10', '10-20', '20-30', '30-40'],
    datasets: [{
      label: 'Frequency',
      data: [4, 8, 6, 3],
      backgroundColor: '#607d8b'
    }]
  },
  options: commonOptions
});

// 9Ô∏è‚É£ Radar Chart
new Chart(radarChart, {
  type: 'radar',
  data: {
    labels: ['Batting', 'Bowling', 'Fielding', 'Fitness', 'Teamwork'],
    datasets: [{
      label: 'Team Strength',
      data: [80, 70, 75, 85, 90],
      backgroundColor: 'rgba(63,81,181,0.4)',
      borderColor: '#3f51b5'
    }]
  },
  options: commonOptions
});
</script>

</body>
</html>
