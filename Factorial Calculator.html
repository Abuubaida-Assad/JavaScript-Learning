<body>
    <script>
        let num = 5;
function factorialCalculator(number){
let result = 1;
for (let i=1; i<=number; i++) {
  result = result * i
}
return result;
}
let factorial = factorialCalculator(num);
const resultMsg = `Factorial of ${num} is ${factorial}`;
console.log(resultMsg)

    </script>
</body>
