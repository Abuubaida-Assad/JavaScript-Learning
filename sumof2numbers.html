    <script>
        function checkIfEvenOrOdd(a) {
    const remainder = a % 2;

    if(remainder === 0) {
        return "even"
    }
    else {
        return "odd";
    }
}
     console.log(checkIfEvenOrOdd(2))
     function checkifevenorodd2(a) {
        return a % 2 === 0 ? "even" : "odd";
     }
     console.log(checkifevenorodd2(13));
      console.log(checkifevenorodd2(25));
    </script>
    
</body>
