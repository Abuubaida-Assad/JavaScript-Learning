    <script>
        const questions = [
  {
    category: "Science",
    question: "What planet is known as the Red Planet",
    choices: ["Earth", "Mars", "Jupiter"],
    answer: "Mars"
  },
  {
    category: "Geography",
    question: "Which continent is the largest",
    choices: ["Asia", "Africa", "Europe"],
    answer: "Asia"
  },
  {
    category: "Math",
    question: "What is 5 + 3",
    choices: ["6", "8", "9"],
    answer: "8"
  },
  {
    category: "History",
    question: "Who won first cricket world cup",
    choices: ["India", "England", "WestIndies"],
    answer: "WestIndies"
  },
  {
    category: "Sports",
    question: "How many players in cricket team",
    choices: ["9", "10", "11"],
    answer: "11"
  }
];

function getRandomQuestion(questions) {
  const randomIndex = Math.floor(Math.random() * questions.length);
  return questions[randomIndex];
}

function getRandomComputerChoice(choices) {
  const randomIndex = Math.floor(Math.random() * choices.length);
  return choices[randomIndex];
}

function getResults(question, computerChoice) {
  if (computerChoice === question.answer) {
    return "The computer's choice is correct!";
  } else {
    return `The computer's choice is wrong. The correct answer is: ${question.answer}`;
  }
}

const randomQuestion = getRandomQuestion(questions);
console.log("Question:", randomQuestion.question);

const computerChoice = getRandomComputerChoice(randomQuestion.choices);
console.log("Computer chose:", computerChoice);

const result = getResults(randomQuestion, computerChoice);
console.log(result);

    </script>
